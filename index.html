<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }
        header {
            background-color: #1e1e1e;
            color: #ff6f61;
            padding: 30px 0;
            border-bottom: 2px solid #ff6f61;
        }
        header h1 {
            font-size: 3.2em;
            letter-spacing: 1px;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .game-image {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            width: 300px;
            max-width: 100%;
        }
        .game-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        footer {
            background-color: #1e1e1e;
            color: #ff6f61;
            padding: 20px;
            font-size: 0.9em;
            text-align: center;
            border-top: 2px solid #ff6f61;
            width: 100%;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
            .container {
                padding: 20px;
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Monkey Games</h1>
    </header>

    <div class="container">
        <img class="game-image" src="https://cdn.discordapp.com/attachments/1333157856828063845/1339816803613806653/image.png?ex=67b9fc62&is=67b8aae2&hm=bbb6daf2be1e1d93faf2ef055fe7e5c5fd520c9c01ebd01e93d3b60c25b386fa&" alt="Monkey Game Image 1">
        <img class="game-image" src="https://cdn.discordapp.com/attachments/1333157856828063845/1341923917312294953/image.png?ex=67ba6689&is=67b91509&hm=b8cd5f2c282011043337e4aee70746ab93c979b1dabe4b4af2126c213df16ed5&" alt="Monkey Game Image 2">
    </div>

    <footer>
        <p>&copy; 2025 Monkey Games. All rights reserved.</p>
    </footer>

</body>
</html>
