  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Games</title>
    <style>
        body {
            background-color: #111; /* Dark background similar to Squid Game */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e60012; /* Red header color */
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px;
        }
        .game-image {
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .game-image:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #222;
            color: #e60012; /* Red footer text */
            padding: 20px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Monket Games</h1>
    </header>

    <div class="container">
        <img class="game-image" src="https://cdn.discordapp.com/attachments/1333157856828063845/1339816803613806653/image.png?ex=67b9fc62&is=67b8aae2&hm=bbb6daf2be1e1d93faf2ef055fe7e5c5fd520c9c01ebd01e93d3b60c25b386fa&" alt="Monkey Game Image 1" width="300">
        <img class="game-image" src="https://cdn.discordapp.com/attachments/1333157856828063845/1341923917312294953/image.png?ex=67ba6689&is=67b91509&hm=b8cd5f2c282011043337e4aee70746ab93c979b1dabe4b4af2126c213df16ed5&" alt="Monkey Game Image 2" width="300">
    </div>
   <div class="container">
        
    </div>

    <footer>
        <p>&copy; 2025 Monket Games. All rights reserved.</p>
    </footer>

</body>
</html>
